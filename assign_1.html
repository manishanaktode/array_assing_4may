<!DOCTYPEhtml>
    <html>

    <head>
        <metacharset="utf-8">
            <metaname="viewport"content="width=device-width">
                <title>JS Array</title>
    </head>

    <body>
        <h2>JavaScript Array</h2>
        <p id="demo"></p>
        <script>

            const chocolates = ["Cadbury", "M&M", "Snickers", "Ferrero rocher"];
            let chocolate = chocolates[0];

            document.write(chocolate);
            let length = chocolates.length;
            document.getElementById("demo").innerHTML = length;
            for (let choco of chocolates) {
                alert(choco);
            }
        </script>
    </body>

    </html>
