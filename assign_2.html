<!DOCTYPEhtml>
    <html>

    <head>
        <metacharset="utf-8">
        <metaname="viewport"content="width=device-width">
            <title>JS Array</title>
</head>
<body>
    <h1>js</h1>
    <p id="demo"></p>

            <script type="text/JavaScript">
            
             const car = ["BMW", "Audi", "Scoda","Benz"];
             let txt ="<ul>";
           car.forEach(myFunc) ;
           txt +="</ul>";
          document.getElementById("demo").innerHTML=txt;
           function myFunc(element) {
               txt += "<li>" +element +"</li>";
           }
        </script>
        
   
       
    </body>

    </html>
